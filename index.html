<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Payam's Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: orange">
      <h1 class="text-center">Payam's Train Scheduler</h1>
    </div>
    <div class="row">


 <body>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary" style="background-color: orange">
        <div class="panel-heading">
          <h3 class="panel-title"><h3 style="color:black"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
          <table class="table table-hover">
            <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainContainer">
              
            </tbody>
          </table>
        </div>
      </div>
     		
          </div>
        </div>
    </div>
   </div>



      <div class="panel panel-primary" style="background-color: orange">
        <div class="panel-heading">
          <h3 class="panel-title"><h3 style="color:black"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">


        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainName">
          </div>
          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="">First Train Time (HH:MM)</label>
            <input type="text" class="form-control" id="firstTrainTime">
          </div>
          <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>




<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js">
</script>

<script src="assets/javascript/app.js"></script>


</body>
</html>
